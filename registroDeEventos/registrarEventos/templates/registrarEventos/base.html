{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Registro de Eventos{% endblock %}</title>
</head>
<body>
    <div class="content">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li style="color: green;">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        {% block content %}
            {% endblock %}
    </div>
</body>
</html>
